<div class="container">
    <div class="row login-row">
        <h1 style="text-align:center;margin-top:50px">Войти в админку</h1>
        <img src="/images/logosm2.jpg" alt="Все о стройке" width="390" height="40" border="0"
             style="margin-bottom: 16px;margin-left: 11px;">

        <form role='form' action="login" method="post">
            <div class="form-group">
                <input class="form-control" type='text' name="username" placeholder='Введите логин'
                       value='{{username}}'>
            </div>
            <div class="form-group">
                <input class="form-control" type='password' name="password" placeholder='Введите пароль'>
            </div>
            <div class="form-group">
                <label>
                    <input type='checkbox' name="remember_me">
                    Запомнить меня</label>
            </div>
            <button class="btn btn-default" type='submit'>Войти</button>

            {{#failureFlash}}
            <div class="danger-block">
                <p class="bg-danger text-danger">{{failureFlash}}</p>
            </div>
            {{/failureFlash}}

        </form>
    </div>
</div>
